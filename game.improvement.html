<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe with AI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f4f8;
        margin: 0;
    }
    .game-container {
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin: 20px auto;
    }
    .cell {
        background-color: #fff;
        border: 2px solid #333;
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background 0.3s;
    }
    .cell:hover {
        background-color: #d0e7ff;
    }
    .info {
        margin: 10px 0;
        font-size: 1.2em;
        color: #555;
    }
    button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="info" id="info">Your turn (X)</div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button onclick="resetGame()">Restart Game</button>
</div>

<script>
const board = document.getElementById('board');
const info = document.getElementById('info');
let cells = Array.from(document.getElementsByClassName('cell'));
let boardState = ["", "", "", "", "", "", "", "", ""];
let player = "X";
let gameOver = false;

const winningCombos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

// Handle player move
cells.forEach(cell => cell.addEventListener('click', () => {
    const index = cell.getAttribute('data-index');
    if (boardState[index] === "" && !gameOver && player === "X") {
        makeMove(index, player);
        if (!gameOver) aiMove();
    }
}));

function makeMove(index, currentPlayer) {
    boardState[index] = currentPlayer;
    cells[index].textContent = currentPlayer;
    checkWinner(currentPlayer);
    player = currentPlayer === "X" ? "O" : "X";
    if (!gameOver) info.textContent = player === "X" ? "Your turn (X)" : "Computer's turn (O)";
}

function checkWinner(currentPlayer) {
    let won = winningCombos.some(combo => 
        combo.every(i => boardState[i] === currentPlayer)
    );
    if (won) {
        info.textContent = currentPlayer === "X" ? "You win!" : "Computer wins!";
        gameOver = true;
        return;
    }
    if (!boardState.includes("")) {
        info.textContent = "It's a tie!";
        gameOver = true;
    }
}

// Simple AI: random empty cell
function aiMove() {
    let emptyIndices = boardState.map((val, idx) => val === "" ? idx : null).filter(i => i !== null);
    if (emptyIndices.length > 0) {
        let randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
        setTimeout(() => makeMove(randomIndex, "O"), 500);
    }
}

// Restart game
function resetGame() {
    boardState = ["", "", "", "", "", "", "", "", ""];
    cells.forEach(cell => cell.textContent = "");
    player = "X";
    gameOver = false;
    info.textContent = "Your turn (X)";
}
</script>
</body>
</html>
